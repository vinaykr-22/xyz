<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form id="calcForm">
            Number 1:<input type="number" id="num1" placeholder="Enter first number" required>
            <br><br>
            Number 2:<input type="number" id="num2" placeholder="Enter second number" required>
            <br><br>
            Result: <input type="number" id="res" >
            <br><br>
            <button type="submit">ADD</button>
            <button type="submit">SUB</button>
            <button type="submit">Mul</button>
            <button type="submit">Div</button>

        </form>
    </div>
</body>
</html>
